{% extends 'movies/base.html' %}

{% block content %}
  <h2>Directors</h2>
  <a href="{% url 'director_create' %}" class="btn btn-primary mb-3">Add Director</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for director in directors %}
        <tr>
          <td>{{ director.name }}</td>
          <td>
            <a href="{% url 'director_update' director.pk %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'director_delete' director.pk %}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="2">No directors found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
