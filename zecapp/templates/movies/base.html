<!DOCTYPE html>
<html>
<head>
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand text-light" href="#">MovieApp</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'movie_list' %}">Movies</a>
            <a class="nav-link" href="{% url 'director_list' %}">Directors</a>
            <a class="nav-link" href="{% url 'genre_list' %}">Genres</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <h1 class="mb-4 text-primary">Movie Management</h1>

        <!-- Button Group Nav -->
        <div class="mb-3">
            <a href="{% url 'movie_list' %}" class="btn btn-outline-primary btn-sm">Movies</a>
            <a href="{% url 'director_list' %}" class="btn btn-outline-primary btn-sm">Directors</a>
            <a href="{% url 'genre_list' %}" class="btn btn-outline-primary btn-sm">Genres</a>
        </div>

        <!-- Page Content -->
        
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
